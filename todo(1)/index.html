<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Task Manager</h1>

        <div class="mb-3">
            <label for="taskTitle" class="form-label">Task Title</label>
            <input type="text" id="taskTitle" class="form-control" placeholder="Enter task title">
        </div>
        <div class="mb-3">
            <label for="taskDescription" class="form-label">Task Description</label>
            <textarea id="taskDescription" class="form-control" placeholder="Enter task description"></textarea>
        </div>
        <div class="mb-3">
            <label for="estimatedTime" class="form-label">Estimated Time</label>
            <input type="datetime-local" id="estimatedTime" class="form-control">
        </div>
        <button class="btn btn-primary w-100" onclick="addTask()">Add Task</button>

        <div class="mt-4">
            <label for="filterStatus" class="form-label">Filter Tasks</label>
            <select id="filterStatus" class="form-select" onchange="filterTasks()">
                <option value="all">All Tasks</option>
                <option value="pending">Pending</option>
                <option value="in-progress">In Progress</option>
                <option value="completed">Completed</option>
            </select>
        </div>

        <div id="taskList" class="mt-4"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
