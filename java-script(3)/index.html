<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Data Tables</title>
</head>
<body>
    <h1>Employee Information</h1>
    <table class="employee-table">
        <thead>
            <tr id="employee-header">
            </tr>
        </thead>
        <tbody id="employee-data">
        </tbody>
    </table>
    <table class="task-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Task Description</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="task-data"></tbody>
    </table>
    <style>
        .employee-table, .task-table {
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 18px;
            text-align: center;
        }
        th, td {
            padding: 12px;
            border: 1px solid black;
        }
        th {
            text-align: center;
        }
    </style>
    <script>
        const employees = [
            { id: 1, name: "John", age: 28, department: "HR" },
            { id: 2, name: "Jane", age: 34, department: "Finance" },
            { id: 3, name: "Mike", age: 25, department: "IT" },
            { id: 4, name: "Emma", age: 30, department: "Marketing" },
            { id: 5, name: "Chris", age: 40, department: "Operations" },
            { id: 6, name: "Sophia", age: 29, department: "HR" },
            { id: 7, name: "Daniel", age: 32, department: "Finance" },
            { id: 8, name: "Olivia", age: 27, department: "IT" },
            { id: 9, name: "Liam", age: 35, department: "Sales" },
            { id: 10, name: "Noah", age: 26, department: "Logistics" },
        ];

        const employeeHeader = document.getElementById('employee-header');
        const employeeData = document.getElementById('employee-data');
        
        const employeeKeys = Object.keys(employees[0]);
        console.log(employeeKeys);

        employeeKeys.forEach(key => {
            const headerCell = document.createElement('th');
            headerCell.textContent = key.toUpperCase();
            headerCell.className = 'employee-header-cell';
            employeeHeader.appendChild(headerCell);
        });

        employees.forEach(employee => {
            const row = document.createElement('tr');
            row.className = 'employee-row';
            const values = Object.values(employee);
            values.forEach(value => {
                const cell = document.createElement('td');
                cell.textContent = value;
                cell.className = 'employee-cell';
                row.appendChild(cell);
            });
            employeeData.appendChild(row);
        });

        const taskData = [
            { 
                id: 1, 
                name: "John", 
                tasks: [ 
                    { taskId: 101, description: "Complete report", status: "Pending" }, 
                    { taskId: 102, description: "Review code", status: "Completed" }
                ]
            },
            { 
                id: 2, 
                name: "Jane", 
                tasks: [ 
                    { taskId: 103, description: "Prepare slides", status: "In Progress" }, 
                    { taskId: 104, description: "Team meeting", status: "Pending" }
                ]
            }
        ];

        const taskTableBody = document.getElementById('task-data');
        taskData.forEach(person => {
            person.tasks.forEach(task => {
                const row = document.createElement('tr');
                row.className = 'task-row';
                row.innerHTML = `
                    <td class="task-cell">${person.name}</td>
                    <td class="task-cell">${task.description}</td>
                    <td class="task-cell">${task.status}</td>
                `;
                taskTableBody.appendChild(row);
            });
        });
    </script>
</body>
</html>
