<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>
<body style="background-color: rgb(182, 168, 168);">

  <div class="d-flex justify-content-center align-items-center vh-100" id="card-overbody">
    <div class="card p-4 shadow-lg" id="card-body">
      <h3 class="text-center mb-4">Login</h3>
      <form id="loginForm">

        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your Name" >
        </div>

        <div class="mb-3">
          <label for="gmail" class="form-label">Gmail</label>
          <input type="email" class="form-control" id="gmail" placeholder="Enter your Gmail" >
        </div>

        <br>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
    </div>
  </div>
  
  <script src="index.js"></script>
</body>
</html>
