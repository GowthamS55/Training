<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="form-container">
      <h1>Registration Form</h1>
      <form id="registrationForm">
        <label for="name">Name:</label>
        <input  type="text"  id="name"  class="name"  placeholder="Enter your name"  required/><br />
        <!-- <span id="err-name" class="error hide">Error</span> -->
        <label for="age">Age:</label>
        <input
          type="number"  id="age"  class="age"  placeholder="Enter your age"  required/><br />

        <label for="phone">Phone Number:</label>
        <input
          type="tel" id="phone"  class="phone"  placeholder="Enter your phone number"
          required/><br />
        <label>Gender:</label>
        <div class="radio-group">
          <input type="radio" id="male" class="gender" name="gender" value="Male" required />
          <label for="male">Male</label>
          <input type="radio" id="female" class="gender" name="gender" value="Female" required />
          <label for="female">Female</label>
        </div>          
        <br />
        <label>Subjects:</label>
        <div class="checkbox-group">
          <input type="checkbox" id="HTML" class="subject"/>
          <label for="HTML">HTML</label>
          <input type="checkbox" id="css" class="subject" value="CSS" />
          <label for="CSS">CSS</label>
          <input type="checkbox" id="JAVASCRIPT" class="subject" value="JS" />
          <label for="JAVASCRIPT">JAVASCRIPT</label>
          <input type="checkbox" id="React" class="subject" value="JS" />
          <label for="REACT">REACT</label>
        </div>
        <br />
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" class="dob" required /><br />
        <label for="location">Location:</label>
        <select id="location" class="location" required>
          <option value="" disabled selected>Select your location</option>
          <option>Erode</option>
          <option>Chennai</option>
          <option>Coimbatore</option></select
        ><br/>

        <button type="submit">Submit</button>
      </form>
    </div>

    <table id="dataTable" border="4" style="padding: 10px;">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Phone</th>
          <th>Gender</th>
          <th>Subjects</th>
          <th>Date of Birth</th>
          <th>Location</th>
          <th>Action</th>          
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>

    <script src="index.js"></script>
  </body>
</html>
