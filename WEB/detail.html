<script>
    document.addEventListener("DOMContentLoaded", async function () {
    let productId = sessionStorage.getItem("selectedProduct");

    const res = await fetch(`https://fakestoreapi.com/products/${productId}`);
    const product = await res.json();

    document.body.innerHTML = `
       <div class="container text-center">
                <h2>${product.title}</h2>
                <img src="${product.image}" alt="${product.title}" style="height: 300px; object-fit: contain;">
                <p><strong>Price:</strong> $${product.price}</p>
                <p><strong>Description:</strong> ${product.description}</p>
                <p><strong>Rating:</strong> ‚≠ê ${product.rating.rate} (${product.rating.count} reviews)</p>
                <a href="api.html" class="btn btn-secondary">Back to Products</a>
            </div>
        `;
});

</script>
